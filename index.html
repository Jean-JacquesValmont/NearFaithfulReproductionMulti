<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link href="./src/output.css" type="text/css" rel="stylesheet">
    <title>Reproduction presque fidèle</title>
</head>
<body>
    <div class="menu m-2">
        <button id="createRoom" class="ml-2 p-2 border-2 border-black">Create Room</button>
        <button id="joinRoom" class="ml-2 p-2 border-2 border-black">Join Room</button>
        <input class="ml-2 p-2 border-2 border-black" type="text" id="roomId" placeholder="Room ID" value="">
    </div>
    <div class="roomMenu hidden">
      <div >
        <p id="nameRoomId">Room id :</p>
        <p id="player">Joueur présent: </p>
      </div>
      <div class="flex">
        <div class="flex flex-col">
          <p>Timer (en seconde):</p>
          <select id="timerSelect" class="p-2 border-2 border-black">
            <option value="30">30</option>
            <option value="60" selected>60</option>
            <option value="90">90</option>
        </select>
        </div>
        <button id="startGame" class="ml-2 p-2 border-2 border-black">Start Game</button>
      </div>
    </div>
    <div class="game hidden">
      <p id="timer">Timer: 60</p>
      <div class="flex">
        <canvas id="canvasImage" class="border-2 border-black" width="640" height="480"></canvas>
        <canvas id="canvas" class="border-2 border-black" width="640" height="480"></canvas>
      </div>
      <div class="flex justify-center">
          <div class="flex flex-col p-2">
              <p>Taille du pinceau:</p>
              <select id="brushSizeSelect" class="p-2 border-2 border-black">
                  <option value="1">1px</option>
                  <option value="3">3px</option>
                  <option value="5">5px</option>
                  <option value="7">7px</option>
                  <option value="10" selected>10px</option>
                  <option value="15">15px</option>
                  <option value="20">20px</option>
                  <option value="30">30px</option>
                  <option value="50">50px</option>
              </select>
          </div>
          <div class="flex flex-col p-2">
              <p>Outils pour colorier:</p>
              <select id="toolSelect" class="p-2 border-2 border-black">
                  <option value="brush">Pinceau</option>
                  <option value="paintBucket">Pot de peinture</option>
                  <option value="eraser">Gomme</option>
              </select>
          </div>
          <div class="p-2">
              <div class="flex">
                  <p>Couleur choisi:</p>
                  <canvas id="colorSelect" class="mt-2 ml-2 border-2 border-black" width="16" height="16"></canvas>
              </div>
              <div>
                  <button id="color0" class="bg-white text-white p-2 border-2 border-black"></button>
                  <button id="color1" class="bg-gray-300 p-2 border-2 border-black"></button>
                  <button id="color2" class="bg-red-300 p-2 border-2 border-black"></button>
                  <button id="color3" class="bg-orange-300 p-2 border-2 border-black"></button>
                  <button id="color4" class="bg-yellow-300 p-2 border-2 border-black"></button>
                  <button id="color5" class="bg-green-300 p-2 border-2 border-black"></button>
                  <button id="color6" class="bg-cyan-300 p-2 border-2 border-black"></button>
                  <button id="color7" class="bg-blue-300 p-2 border-2 border-black"></button>
                  <button id="color8" class="bg-purple-300 p-2 border-2 border-black"></button>
                  <button id="color9" class="bg-pink-300 p-2 border-2 border-black"></button>
              </div>
              <div>
                  <button id="color10" class="bg-black p-2 border-2 border-black"></button>
                  <button id="color11" class="bg-gray-700 p-2 border-2 border-black"></button>
                  <button id="color12" class="bg-red-700 p-2 border-2 border-black"></button>
                  <button id="color13" class="bg-orange-700 p-2 border-2 border-black"></button>
                  <button id="color14" class="bg-yellow-700 p-2 border-2 border-black"></button>
                  <button id="color15" class="bg-green-700 p-2 border-2 border-black"></button>
                  <button id="color16" class="bg-cyan-700 p-2 border-2 border-black"></button>
                  <button id="color17" class="bg-blue-700 p-2 border-2 border-black"></button>
                  <button id="color18" class="bg-purple-700 p-2 border-2 border-black"></button>
                  <button id="color19" class="bg-pink-700 p-2 border-2 border-black"></button>
              </div>
          </div>
          <div class="p-2">
              <p>Action:</p>
              <button id="clearAll" class="p-2 border-2 border-black">Tout effacer</button>
              <button id="undoButton" class="p-2 border-2 border-black">Retour en arrière</button>
          </div>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
    <script src="/scriptGame.js"></script>
</body>
</html>
